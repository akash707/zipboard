<head>
  <title>zipboard Application</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">



   <div class="navbar-fixed">
     <nav>
       <div class="nav-wrapper">

         <a href="#!" class="brand-logo center"><img src="https://www.zipboard.co/img/logo.png"/></a>
         <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="/register"><strong>REGISTER</strong></a></li>
          <li><a href="/login"><strong>SIGN-IN</strong></a></li>
        </ul>
       </div>
     </nav>
   </div>

</head>

<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>



<br>


</body>


<template name="detail">
  <br>
  <br>

  <div align="center">
  <h5> <i class="material-icons medium">feedback</i>All Latest Feeds</h5>
  <div class="chip">
    Click Here To Logout: {{> loginButtons}}
  </div>
  </div>
  <br>

  <div class="row">
         <div class="col s12 m12">
           <div class="card blue-grey darken-1">
             <div class="card-content white-text">
               <p>
                 {{#each resolutions}}
                 <hr>  
               <h5> <i  class="small material-icons">message</i> <strong>{{title}}</strong></h5>
               <h6 align="right">  <i class="small material-icons">account_circle</i>Created By : <strong> {{createdBy}}</strong></h6>

{{/each}}
         </p>
             </div>
           </div>
         </div>
       </div>

   <div class="row" >
  <div class="col s2 m3">
  </div>

            <div class="col s12 m5">
              <div class="card-panel ">

  <form class="form-inline new-user" >

    <div class="input-field col s12">
  <i class="material-icons prefix">chat</i>
  <input id="icon_prefix" type="text" name="title" class="validate">
  <label for="icon_prefix">Enter Your Comment Here</label>
  </div>

  <div align="center">
  <button  class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
  </form>
  </div>
  </div>


  <div class="col s2 m3">
  </div>
  </div>




</template>


<template name="register">

    <h2 align="center">Register</h2>

  <div class="container">
      <form class="form-inline register" >

        <div class="input-field col s6">
      <h5>Username:</h5><i class="material-icons prefix">account_circle</i>
     <input id="icon_prefix" type="email" name="email" class="validate">
      </div>

      <div class="input-field col s6">
    <h5>Password:</h5><i class="material-icons prefix">chat</i>
    <input id="icon_prefix" type="password" name="password" class="validate">
    </div>

      <div align="center">
      <button  class="btn waves-effect waves-light" type="submit" name="action">Register
          <i class="material-icons right">send</i>
        </button>
      </div>
      </form>
  </div>


</template>


<template name="login">

  <h2 align="center">Login</h2>

<div class="container">
    <form class="form-inline login" >

      <div class="input-field col s6">
    <h5>Username:</h5><i class="material-icons prefix">account_circle</i>
   <input id="icon_prefix" type="email" name="email" class="validate">
    </div>

    <div class="input-field col s6">
  <h5>Password:</h5><i class="material-icons prefix">chat</i>
  <input id="icon_prefix" type="password" name="password" class="validate">
  </div>

    <div align="center">
    <button  class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
    </form>
</div>

</template>
